<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редагувати категорію</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-edit-category">Оберіть категорію</label>
        <select id="e-edit-category"
               class="form-control"
                (change)="onChange()"
                [(ngModel)]="categoryCurrentID"
                [ngModelOptions]="{standalone: true}"> <!-- for select tags-->
          <option *ngFor="let c of categories" [value]="c.id">
            {{c.name}}
          </option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="e-category-name">Введіть назву</label>
        <input type="text"
               id="e-category-name"
               class="form-control"
               [ngModel] = "currentCategory?.name"
               required
               #name="ngModel"
               name="name">
        <span class="form-help-text" *ngIf="name.invalid && name.touched">
          Ви не ввели назву категорії
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="e-category-value">Введіть ліміт</label>
        <input type="number"
               id="e-category-value"
               class="form-control"
               [ngModel]="currentCategory?.capacity"
               required
               min="1"
               #capacity="ngModel"
               name="capacity"
        >
        <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">
          Введіть ліміт
        </span>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid">Редагувати</button>
    </form>
  </div>
</div>
