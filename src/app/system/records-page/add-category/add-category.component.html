<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Додати категорію</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Введіть назву</label>
        <input type="text"
               id="category-name"
               class="form-control"
               ngModel
               required
                #name="ngModel"
                name="name">
        <span class="form-help-text" *ngIf="name.invalid && name.touched">
          Ви не ввели назву категорії
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Введіть ліміт</label>
        <input type="number"
               id="category-value"
               class="form-control"
               [ngModel]="1"
               required
               min="1"
               #capacity="ngModel"
               name="capacity"
        >
        <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">
          Введіть ліміт
        </span>
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid">Додати</button>
    </form>
  </div>
</div>
