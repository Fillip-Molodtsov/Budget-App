<!--Сторінка записів -->
<div class="title-block">
  <h3 class="title">
    Сторінка записів <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section" *ngIf="!isLoaded">
  <app-loader></app-loader>
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <app-add-event [categories] = "categories"></app-add-event>
    </div>
    <div class="col-md-6">
      <app-add-category (categoryAdd)="onCategoryAdd($event)"></app-add-category>
    </div>
    <div class="col-md-6">
      <app-edit-category [categories] = "categories" (categoryEdit)="onCategoryEdit($event)"></app-edit-category>
    </div>
  </div>
</section>
