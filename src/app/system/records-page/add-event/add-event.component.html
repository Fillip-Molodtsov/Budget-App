<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">
      {{message.text}}
    </div>
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="event-category">Выберите категорию</label>
        <select class="form-control"
                id="event-category"
                [ngModel]="1"
                name = "category"
                required>
          <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input class="radio" name="type" type="radio" [ngModel]="'income'" [value]="t.value">
            <span >{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':amount.invalid && amount.touched}">
        <label class="control-label" for="amount" >Введите сумму</label>
        <input type="number"
               id="amount"
               class="form-control"
                min="1"
                [ngModel]="1"
                #amount="ngModel"
                name="amount"
                required>
        <span class="form-help-text" *ngIf="amount.invalid && amount.touched">
          Введите сумму
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':description.invalid && description.touched}">
        <label class="control-label" for="description" >Введите описание</label>
        <input type="text"
               id="description"
               class="form-control"
               ngModel
               #description="ngModel"
               name="description"
               required>
        <span class="form-help-text" *ngIf="description.invalid && description.touched">
          Введите описание
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Добавить</button>
    </form>
  </div>
</div>
