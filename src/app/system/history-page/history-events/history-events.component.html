<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список подій</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="email"
                     class="form-control"
                     placeholder="{{placeholder}}"
                      [(ngModel)]="search">
            </div>
            <div class="btn-group" appDropDownProfileMenu>
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                {{placeholder}}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeFilter('amount')">Сума</a>
                <a class="dropdown-item" (click)="changeFilter('date')">Дата</a>
                <a class="dropdown-item" (click)="changeFilter('category')">Категорія</a>
                <a class="dropdown-item" (click)="changeFilter('type')">Тип</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сума</th>
              <th>Дата</th>
              <th>Категорія</th>
              <th>Тип</th>
              <th class="text-lg-center">Подія</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events | filterEvents:search:parameter; let idx = index">
              <th scope="row">{{idx+1}}</th>
              <td>{{e.amount |number:'1.2-2'}}</td>
              <td>{{e.date | moment:'DD.MM.YYYY HH:mm:ss'}}</td>
              <td>{{getCategoryName(e)}}</td>
              <td>
                <span class="label label-{{getLabelType(e)}}">{{getType(e)}}</span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', e.id]" class="btn btn-primary-outline">Відкрити</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
