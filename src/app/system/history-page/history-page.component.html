<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right" >
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded"><app-loader></app-loader></div>
<div *ngIf="isLoaded">
  <app-history-chart [data]="data"></app-history-chart>
  <app-history-events [categories]="categories" [events]="eventsToFilter"></app-history-events>
  <app-history-filter *ngIf="isFilterVisible"
                      (filterApply)="onFilterApply($event)"
                      (filterCancel)="onFilterCancel()"
                      [categories]="categories"></app-history-filter>
</div>
