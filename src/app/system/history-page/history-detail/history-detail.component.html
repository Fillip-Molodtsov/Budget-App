<div *ngIf="!isLoaded"><app-loader></app-loader></div>
<div *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['/system/history']"><i class="fa fa-arrow-left"></i></a>
      Сторінка запису {{event.id}}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div [ngClass]="{
      'card': true,
      'card-danger': event.type==='outcome',
      'card-success': event.type ==='income'
      }">
          <div class="card-header">
            <div class="header-block">

              <p class="title">{{event.type ==='income'? 'Дохід':'Витрати'}}</p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Сума: <strong>{{event.amount}} &#8364;</strong></li>
              <li>Категорія: <strong>{{categoryName}}</strong></li>
              <li>Опис:<br> <strong>{{event.description}}</strong></li>
            </ul>
          </div>
          <div class="card-footer">{{event.date}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
