<p class="text-xs-center">Реєстрація для отримання доступу</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Введіть ваш email"
            formControlName="email"
    >
    <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
      <span *ngIf="form.get('email')['errors']['required']">Введіть ваш email</span>
      <span *ngIf="form.get('email')['errors']['email']">Неправильний формат email</span>
      <span *ngIf="form.get('email')['errors']['exist']">Уже існує такий email</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Пароль"
            formControlName="password"
    >
    <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors']['required']">Введіть ваш пароль</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Пароль повинен містити
        {{form.get('password')['errors']['minlength']['requiredLength']}} символів
      </span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}">
    <label for="name">Ім'я</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введіть ім'я"
      formControlName="name"
    >
    <span class="form-help-text" *ngIf="form.get('name').invalid && form.get('name').touched">
      <span *ngIf="form.get('name')['errors']['required']">Введіть ваш нікнейм</span>
    </span>
  </div>
  <div class="form-group">
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
      <span>Погоджуюся з правилами</span>
    </label>
  </div>
  <div class="form-group" >
    <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-primary">Зареєстуватися</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже є обліковий запис?
      <a [routerLink]="'/login'">
        Ввійти!
      </a>
    </p>
  </div>
</form>
